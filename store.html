<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,
        initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/store.js" async></script>
        <title>SHOP Light of Darkness</title>
    </head>
    <body>
        <header class="main-header">
            <nav class="nav main-nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li> <a href="store.html">SHOP</a></li>
                    <li> <a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-namelarge">Light Of Darkness</h1>
        </header>

        <section class="container content-section">
            <h2 class="section-header">MUSIC</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">ALBUM</span>
                    <img class="shop-item-image" src="images/LoD.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$5</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="container content-section">
            <h2 class="section-header">MERCH</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">T-Shirt</span>
                    <img class="shop-item-image" src="images/shirt.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$10</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">CUP</span>
                    <img class="shop-item-image" src="images/cup.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$3</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Pick</span>
                    <img class="shop-item-image" src="images/pick.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$1</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Poster</span>
                    <img class="shop-item-image" src="images/second.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$2</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Poster</span>
                    <img class="shop-item-image" src="images/back.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$2</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Poster</span>
                    <img class="shop-item-image" src="images/egor.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$2</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer container">
                <h3 class="band-name">Light Of Darkness</h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://www.youtube.com/channel/UCKJQdbpZw0yQiccSdg3stjA" target="_blank">
                            <img src="images/youtube-logo.jpg">
                        </a>
                    </li>
                    <li>
                        <a href="https://vk.com/lightofdarkness" target="_balnk">
                        <img src="images/vk-logo.jpg">
                    </a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
